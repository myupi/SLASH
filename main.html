<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Language</title>
    <link rel="stylesheet" href="./css/main.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Sriracha&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <section id="level">
      <div class="container level">
        <div class="level-card">
          <img class="bag" src="./images/bag.png" alt="" />
          <img class="document" src="./images/document.png" alt="">
          <h2 class="main-h text-center">What's your English level?</h2>
          <div class="btn-group w-100 mt-3 mt-sm-4 ">
            <button data-id="easy" class="btn btn-1 level-btn btn-success">
              Easy
            </button>
            <button data-id="medium" class="btn btn-2 level-btn btn-warning">
              Medium
            </button>
            <button data-id="hard" class="btn btn-3 level-btn btn-danger">
              Hard
            </button>
          </div>
        </div>
      </div>
    </section>
    <section id="game">
      <div class="container"></div>
    </section>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
    <script src="./js/main.js"></script>
  </body>
</html>
