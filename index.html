<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/compressed/login.min.css" />
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css"
    />
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Sriracha&display=swap"
      rel="stylesheet"
    />
    <title>SLASH</title>
  </head>
  <body>
    <section class="login_section">
      <div class="container">
        <div class="d-flex flex-column bees">
          <img
            src="https://cms-tc.pbskids.org/pbskidswebsite/resources/themes/vote-spring/images/bee.png?fhash=5ab49d3"
            alt=""
            class="left-bee"
          />
          <img
            src="https://cms-tc.pbskids.org/pbskidswebsite/resources/themes/vote-spring/images/bee.png?fhash=5ab49d3"
            alt=""
            class="left-bee"
          />
        </div>
        <form id="loginForm" class="needs-validation">
          <input
            type="text"
            placeholder="Enter your username"
            class="form-control"
            id="inputLogin"
            name="user"
            required
          />
          <div class="form_password w-100">
            <input
              type="password"
              placeholder="Enter your password"
              class="form-control"
              id="inputPassword"
              name="password"
              required
            />
            <i class="bi bi-eye-slash" id="togglePassword"></i>
          </div>
          <button type="submit" class="btn btn-primary">Login</button>
          <img
            src="https://static.tildacdn.com/tild3530-6435-4064-a231-303535623030/Group_5591.png"
            alt=""
            class="earth"
          />
          <img
            src="https://thumb.tildacdn.com/tild3438-6231-4166-b163-363737343563/-/format/webp/KRUG.png"
            alt=""
            class="circle"
          />
          <img
            src="https://thumb.tildacdn.com/tild3538-6365-4534-a635-376265633861/-/cover/303x303/center/center/-/format/webp/_3.png"
            alt="flag"
            class="flags"
          />
        </form>
        <div class="d-flex flex-column bees-2">
          <img
            src="https://cms-tc.pbskids.org/pbskidswebsite/resources/themes/vote-spring/images/bee.png?fhash=5ab49d3"
            alt=""
            class="right-bee"
          />
          <img
            src="https://cms-tc.pbskids.org/pbskidswebsite/resources/themes/vote-spring/images/bee.png?fhash=5ab49d3"
            alt=""
            class="right-bee"
          />
        </div>
      </div>
    </section>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
    <script src="js/login.js"></script>
  </body>
</html>
